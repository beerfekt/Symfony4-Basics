security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    providers:
        my_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        #dev = fake firewall, verhindert nur dass man dev tools nicht zerschie√üt
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        #main = richtige firewall
        main:
            anonymous: true

            form_login:
                login_path: login   #loginname for self created SecurityController
                check_path: login
                provider: my_provider
                default_target_path: admin_article_list
            logout:
                path: /logout
                target: /

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/admin, roles: ROLE_USER } #only user could access the articles for example
